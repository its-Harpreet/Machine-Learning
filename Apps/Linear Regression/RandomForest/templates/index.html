<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Pricing </title>
</head>
<body>
    <div>
        <form action="" method="post">
            <div>
                <label for="beds">No of Beds</label>
                <input type="number" name="beds" id="beds" min="1" max="10">
            </div>
            <div>
                <label for="baths">No of Bathrooms</label>
                <input type="number" name="bathrooms" id="bathrooms" min="1" max="7">
            </div>
            <div>
                <label for="sqft">Size in square fit</label>
                <input type="number" name="sqft" id="sqft" min="490" max="100000">
            </div>
            <div>
                <select name="city" id="city">
                    <option selected disabled> Select City</option>
                    {% for city in cities %}
                    <option value="">{{ city }}</option>    
                    {% endfor %}
                </select>
            </div>
            <div>
                <select name="res_type" id="res_type">
                    <option selected disabled>Select Resident Type</option>
                    {% for rt in residents %}
                    <option >{{rt}}</option>    
                    {% endfor %}
                    
                </select>
            </div>
        </form>
    </div>
</body>
</html>
